<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header" class="container-fluid text-center py-4 bg-light">
        <img src="" alt="" id="image" class="img-fluid rounded-circle mb-3">
        <h2 id="name" class="fw-bold"></h2>
        <h4 id="role" class="text-muted"></h4>
    </div>

    <div id="body" class="container my-4 ml-2">
        <div id="aboutDiv" class="mb-4">
            <h4 id="aboutTitle" class="text-primary">About</h4>
            <p id="about" class="text-secondary"></p>
        </div>

        <div id="contactDiv" class="mb-4">
            <h4 id="contactTitle" class="text-primary">Contact</h4>
            <p id="email" class="mb-1"></p>
            <p id="phone" class="mb-1"></p>
            <p id="website" class="mb-1"></p>
            <p id="location"></p>
        </div>

        <div id="skillsDiv" class="mb-4">
            <h4 id="skillsTitle" class="text-primary">Skills</h4>
            <div id="skills"></div>
        </div>

        <div id="miscellaneous" class="d-flex flex-column gap-2">
            <p id="expectedSalary" class="fw-semibold"></p>
            <div class="text-center">
                <a href="" id="github" class="me-2 text-dark"><i class="fa-brands fa-github fa-lg ico-50"></i></a>
                <a href="" id="linkedin" class="me-2 text-primary"><i class="fa-brands fa-linkedin fa-lg ico-50"></i></a>
            </div>
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-mug-hot me-2 ico-50"></i>
                <p id="coffeelvl" class="mb-0"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
